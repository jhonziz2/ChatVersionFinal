<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Profesor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesNuevo.css') }}">
</head>

<body>
    <div class="wrapper">
  <aside id="sidebar">
    <div class="d-flex">
      <button class="toggle-btn" type="button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="sidebar-logo">
        <a href="">ChatGemini</a>
      </div>
    </div>
    <ul class="sidebar-nav">
      

      <li class="sidebar-item">
        <a href="/chat" class="sidebar-link">
          <i class="fa-solid fa-house"></i>
          <span>Inicio</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a href="" class="sidebar-link">
          <i class="fa-solid fa-chalkboard-teacher"></i>
          <span>Creación Carreras</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a href="/verDisenio" class="sidebar-link">
          <i class="fa-solid fa-graduation-cap"></i>
          <span>Diseño Instruccional</span>
        </a>
      </li>
      <!-- <li class="sidebar-item">
        <a href="" class="sidebar-link">
          <i class="fa-solid fa-book"></i>
          <span>Opcion 1</span>
        </a>
      </li> -->
    </ul>
    <div class="sidebar-footer">
      <a href="/logout" class="sidebar-link" onclick="cerrarSesion()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Salir</span>
      </a>
    </div>
  </aside>

  <div class="main">
    <section class="container text-center">
      {% block content %}
      <!-- Contenido de la página -->
      {% endblock %}
    </section>
  </div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

></script>
